<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bloco de Notas Moderno</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Meu Bloco de Notas</h1>
    <p>Suas anotações serão salvas ao clicar em salvar notas.</p>

    <textarea id="blocoDeNotas" placeholder="Comece a digitar aqui..."></textarea>
    <button id="btnLimparNotas">Limpar Notas</button>
    <button id="btnSalvarNotas">Salvar Notas</button>
    <button id="btnDarkMode">Dark Mode</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
